<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/atlas3_leafletmap.css">
        <script src="../../js/atlas3_leafletmap.js"></script>
    </head>
    <h2>LeafletMap</h2>
    <p>An instance of the Atlas3 Google Maps Object</p> 
    <div style="height: 400px; width: 800px;" id="map"></div>
    <script>
        GlobalNOC.Atlas.LeafletMap({
            containerId: "map",
            zoom: 3,
            lat: 37,
            lng: -97,
            "networkLayers": [{
                "name": "I2 AL2S",
                "lineWidth": 4,
                "mapSource": "../networks/al2s.json",
                "lineColor": "#36278C",
                "map2dataSource": {
                    "type": "atlasUsage",
                    "source": "../data/al2s_complete.xml"
                }
            }]
        });
    </script>
</html>
