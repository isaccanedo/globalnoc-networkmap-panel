<html>
    <meta charset="utf-8">
    <head>
     <link rel="stylesheet" type="text/css" href="../../css/atlas3_cesiummap.css">
      <script src="../../vendors/cesium/Cesium.js"></script>
      <script src="../../js/atlas3_cesiummap.js"></script>
    </head>
    <h2>CesiumMap</h2>
    <p>An instance of the Atlas3 Cesium Object</p> 
    <div style="height: 400px; width: 800px;" id="map"></div>
    <script>
        var map = GlobalNOC.Atlas.CesiumMap({
            containerId: "map",
            height: 5000000,
            lat: 37,
            lng: -97,
            networkLayers: [{
                name: "AL2S",
                lineWidth: 4,
                maxBps: "10g",
                mapSource: "../networks/al2s.json",
                map2dataSource: {
                    type: 'atlasUsage',
                    source: '../data/al2s.xml'
                }
            }]
        });
    </script>
</html>
